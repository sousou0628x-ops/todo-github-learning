<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルTODO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            color: #0a0a0a;
            font-family: 'Noto Sans JP', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            padding: 20px 0;
            border-bottom: 1px solid rgba(10, 10, 10, 0.1);
            margin-bottom: 30px;
        }

        .title {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 3px;
            opacity: 0.3;
        }

        .input-group {
            display: flex;
            gap: 1px;
            background: rgba(10, 10, 10, 0.1);
            margin-bottom: 30px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: none;
            background: #fff;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.9rem;
        }

        .task-input:focus {
            outline: 2px solid #0a0a0a;
            outline-offset: -2px;
        }

        .add-btn {
            background: #0a0a0a;
            color: #f5f5f5;
            border: none;
            padding: 15px 30px;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-btn:active {
            transform: scale(0.98);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: rgba(10, 10, 10, 0.1);
        }

        .task-item {
            background: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s ease;
        }

        .task-item.completed {
            background: #fafafa;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #0a0a0a;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: #0a0a0a;
        }

        .task-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f5f5f5;
            font-size: 0.8rem;
        }

        .task-text {
            flex: 1;
            font-size: 0.85rem;
            word-break: break-all;
        }

        .task-item.completed .task-text {
            opacity: 0.3;
            text-decoration: line-through;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid rgba(10, 10, 10, 0.2);
            padding: 8px 16px;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.5;
        }

        .delete-btn:active {
            transform: scale(0.95);
            background: rgba(10, 10, 10, 0.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.2;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">TODO</div>
        </div>

        <div class="input-group">
            <input type="text" class="task-input" id="taskInput" placeholder="タスクを入力..." />
            <button class="add-btn" onclick="addTask()">追加</button>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state">タスクがありません</div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('simple-tasks')) || [];

        // 初期表示
        renderTasks();

        // Enterキーで追加
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            tasks.push({
                id: Date.now(),
                text: text,
                completed: false
            });
            
            input.value = '';
            saveTasks();
            renderTasks();
        }

        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            renderTasks();
        }

        function deleteTask(id) {
            if (!confirm('削除しますか？')) return;
            
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('simple-tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">タスクがありません</div>';
                return;
            }
            
            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTask(${task.id})"></div>
                    <div class="task-text">${escapeHtml(task.text)}</div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">削除</button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
